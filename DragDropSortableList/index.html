<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/unicons.css"/>
    <title>Drag Drop Sortable List</title>
</head>
<body>
    
    <ul class="sortable-list">
        <li class="item" draggable="true">
            <div class="details">
                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVvcGxlJTIwZmFjZXxlbnwwfHwwfHx8MA%3D%3D">
                <span>Ana de Armas</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cGVvcGxlJTIwZmFjZXxlbnwwfHwwfHx8MA%3D%3D">
                <span>Jack Jose</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="https://images.unsplash.com/photo-1514626585111-9aa86183ac98?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzB8fHBlb3BsZSUyMGZhY2V8ZW58MHx8MHx8fDA%3D">
                <span>Rachel Geller</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="https://images.unsplash.com/photo-1493136289900-28660d718589?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDJ8fHBlb3BsZSUyMGZhY2V8ZW58MHx8MHx8fDA%3D">
                <span>Lori Blunt</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="https://images.unsplash.com/photo-1535325019257-3f8a7994a3f3?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTUwfHxwZW9wbGUlMjBmYWNlfGVufDB8fDB8fHww">
                <span>Marco Bee</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
        <li class="item" draggable="true">
            <div class="details">
                <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjkxfHxwZW9wbGUlMjBmYWNlfGVufDB8fDB8fHww">
                <span>Sophie Turner</span>
            </div>
            <i class="fa-solid fa-grip-vertical"></i>
        </li>
    </ul>

    <script src="app.js" defer></script>
</body>
</html>
