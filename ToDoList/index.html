<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald&family=Protest+Strike&display=swap" rel="stylesheet">

    
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>To Do List</h1>
    </header>
    
    <div class="container">
        <form>
            <input type="text" class="todo-input" placeholder="Type here your todo" size="40">
            <button type="submit" class="todo-button">ADD</button>    
        </form>
    </div>

    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
